<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
 
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 style="text-align: center;"> {{current.noms}}  </h1>  
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div class="white-box text-center"><img  src="../../../assets/{{current.imgadr}}" class="img-responsive"></div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h3 class="box-title mt-5">Show  description</h3>
                    <p>{{current.desc}}</p>
                    <p> image ici {{current.imgadr}}</p>
                    <h2 class="mt-5">
                        $153<small class="text-success">(36%off)</small>
                    </h2>
                    <button class="btn btn-dark btn-rounded mr-1" data-toggle="tooltip" title="" data-original-title="Add to cart">
                        <i class="fa fa-shopping-cart"></i>
                    </button>
                    <div  *ngIf="auth.userData as user">
                                     <button class="btn btn-primary btn-rounded"  (click)="res(user.uid)" >Book now </button>
                                    </div>   
                    <h3 class="box-title mt-5">Key Highlights</h3>
                    <ul class="list-unstyled">
                        <li><i class="fa fa-check text-success"></i>Garanteed Reservation</li>
                        <li><i class="fa fa-check text-success"></i>Refund Guranteed</li>
                        <li><i class="fa fa-check text-success"></i>Easy Online Reservation</li>
                    </ul>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3 class="box-title mt-5">General Info</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-product">
                            <tbody>
                                <tr>
                                    <td width="390">Adresse</td>
                                    <td>{{current.adresse}} </td>
                                </tr>
                                <tr>
                                    <td>Number Of places Available</td>
                                    <td>5</td>
                                </tr>
                                <tr>
                                    <td>Seat Lock Included</td>
                                    <td>Yes</td>
                                </tr>
                             
                              
                              
                               
                                
                             
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
